{% extends 'neologism_app/base.html' %}

{% block title %}Detector de Neologismos - Início{% endblock %}

{% block content %}
<form method="post" action="{% url 'neologism_app:index' %}" class="input-section">
    {% csrf_token %}
    <label for="text_input">Cole seu texto aqui:</label>
    <textarea id="text_input" name="text_input" class="text-input" placeholder="Ex: 'O governismo é uma tendência política que busca a estabilização social pelo controle de novos lexicalismos...'">{{ original_text|default:'' }}</textarea>
    <div class="controls" style="margin-top: 20px;">
        <button type="submit" class="btn btn-primary">Analisar Texto</button>
        <a href="{% url 'neologism_app:results' %}" class="btn btn-secondary">Ver Últimos Resultados</a>
    </div>
</form>
{% endblock %}
